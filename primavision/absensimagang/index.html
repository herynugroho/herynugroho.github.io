<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://citraprimamedia.github.io/primavision/absensimagang/" />
    <title>Halaman Redirect</title>
    <style>
        /* Sedikit gaya agar tombol terlihat bagus di tengah */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .btn-redirect {
            background-color: #007BFF; /* Warna biru */
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-redirect:hover {
            background-color: #0056b3; /* Warna saat mouse di atas tombol */
        }
    </style>
</head>
<body>

    <h2>Silakan klik tombol di bawah:</h2>

    <button class="btn-redirect" onclick="window.location.href='https://citraprimamedia.github.io/primavision/absensimagang/'">
        Pindah ke Halaman Lain
    </button>

</body>
</html>
